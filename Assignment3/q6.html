<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px 15px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .highlight {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .footer {
            background-color: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Sales Report</h1>
    <table>
        <caption>Company Sales Report</caption>
        <thead>
            <tr>
                <th>Region</th>
                <th>Salesperson</th>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Unit Price</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>

            <tr class="highlight">
                <td>North</td>
                <td>Rohan</td>
                <td>Phone</td>
                <td>100</td>
                <td>$10</td>
                <td>$1000</td>
            </tr>

            <tr>
                <td>South</td>
                <td>Arun</td>
                <td>shoe</td>
                <td>50</td>
                <td>$15</td>
                <td>$750</td>
            </tr>

            <tr>
                <td>East</td>
                <td>Rahul</td>
                <td>laptop</td>
                <td>200</td>
                <td>$8</td>
                <td>$1600</td>
            </tr>

            <tr>
                <td>West</td>
                <td>Varun</td>
                <td>glass</td>
                <td>150</td>
                <td>$12</td>
                <td>$1800</td>
            </tr>

            <tr>
                <td>North</td>
                <td>Akash</td>
                <td>chair</td>
                <td>80</td>
                <td>$10</td>
                <td>$800</td>
            </tr>
        </tbody>

        <tfoot>
            <tr class="footer">
                <td colspan="5">Grand Total</td>
                <td>$5950</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
